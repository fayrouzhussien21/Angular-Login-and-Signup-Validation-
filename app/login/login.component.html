<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter Your Email And Password</h6>
                </div>
                <form >
                    <form [formGroup]="loginFormgroup" (ngSubmit)="Login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small *ngIf="loginFormgroup.hasError('required','Email')&&loginFormgroup.controls['Email'].dirty" class="text-danger">Email is required</small>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="Password" type="password" class="form-control" id="exampleInputPassword1">
                          <small *ngIf="loginFormgroup.hasError('required','Password')&&loginFormgroup.controls['Password'].dirty" class="text-danger">Password is required</small>
                        </div>
                        <button type="submit" [disabled]="!loginFormgroup.valid" class="btn btn-secondery">Login</button>
                        <br>
                        <a routerLink="/signup">New user? Click here to signup!</a>
                      </form>
            

                </form>

            </div>

        </div>
    </div>
    
</div>
